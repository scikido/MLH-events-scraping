<!-- EXAMPLE HTML OF A SINGLE EVENT, FOR REFERENCING TO SCRAPING -->

<div class="event-wrapper">
    <a target="_blank" class="event-link" itemprop="url" title="MorganHacks" href="http://www.morganhacks.com/">
        <div class="inner">

            <div class="image-wrap"><img
                    src="https://s3.amazonaws.com/assets.mlh.io/events/splashes/000/212/511/thumb/sample_2.png?1675876398"
                    alt="Sample 2" /></div>
            <div class="event-logo"><img
                    src="https://s3.amazonaws.com/assets.mlh.io/events/logos/000/212/511/thumb/100_px_sample_1.png?1675876397"
                    alt="100 px sample 1" /></div>

            <h3 class="event-name" itemprop="name">MorganHacks</h3>
            <p class="event-date">Apr 1st - 2nd </p>
            <meta itemprop="startDate" content="2023-04-01" />
            <meta itemprop="endDate" content="2023-04-02" />
            <div class="event-location" itemprop="location" itemscope itemtype="http://schema.org/City">
                <span itemprop="city">Baltimore</span>,
                <span itemprop="state">Maryland</span>
            </div>
            <div class="event-hybrid-notes">
                <span>In-Person Only</span>
            </div>
        </div>
    </a>
</div>
